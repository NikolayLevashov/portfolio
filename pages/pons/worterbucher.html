<!doctype html>

<html>

<head>

    <link rel="stylesheet" href="./style/style.css" type="text/css">
    <script src="./javascript/jquery.js" type="text/javascript"></script>
    <script src="./javascript/javascript.js" type="text/javascript"></script>
    <script src="./javascript/pre-loader.js" type="text/javascript"></script>
    <script src="javascript/apiConfig.js" type="text/javascript"></script>

</head>

<body>

<div class="wrapper">

    <div class="head-logo">
        <a href="./index.html"><img src="./images/logo.png"></a>
    </div>

    <div class="head-wrapper">
        <div class="navigation">
            <div class="head-menu"><a href="./index.html">PONS Apps</a></div>
            <div class="head-menu"><a class="active">Wörterbücher</a></div>
            <div class="head-menu"><a href="./sprachkurse.html">Sprachkurse</a></div>
            <div class="head-menu"><a href="./spiele.html">Spiele</a></div>
            <div class="head-menu"><a href="./gratisdownload.html">Gratis Download</a></div>
        </div>

    </div>

    <div class="content">
        <div class="content-title">
            <p>Wörterbuch Apps</p>
        </div>

        <div class="choose-language">
            <select id="options" class="place-holder" onchange="showDict();">
                <option value="" disabled selected style="display:none;">Choose Dictionary Language</option>
                <option value="all">all dict</option>
                <option value="de">german dict</option>
                <option value="en">english dict</option>
                <option value="ru">russian dict</option>
                <option value="fr">france dict</option>
                <option value="it">italian dict</option>
                <option value="sp">spanish dict</option>
                <option value="bl">bulgarian dict</option>
                <option value="gr">greec dict</option>
                <option value="pt">portuguese dict</option>
            </select>

            <script>
                function showDict(){
                    if ( document.getElementById("options").value == 'all' )
                    {
                        $('.content').find('.dictionary-block').removeClass('hiden-block');
                    }
                    else
                    {
                        $('.content').find('.dictionary-block').removeClass('hiden-block');
                        var langPair = document.getElementById("options").value;
                        $('.content').find('.dictionary-block').not( '.dictionary-block.' + langPair + '').addClass('hiden-block');
                    }
                }
            </script>

        </div>

    </div>

</div>

</body>

</html>
